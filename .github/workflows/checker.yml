# .github/workflows/checker.yml
name: PRC Board Checker

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyGithub beautifulsoup4

    - name: Run checker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        GIST_ID: ${{ secrets.GIST_ID }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python prcboard-checker.py

    - name: Notify Job Status (Discord)
      if: always()
      uses: Ilshidur/action-discord@master
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        message: |
          {
            "username": "PRC Checker Bot",
            "embeds": [
              {
                "title": "Job ${{ job.status }}",
                "description": "PRC Board Checker workflow completed\n[View Log](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "color": "${{ job.status == 'success' && '65280' || '16711680' }}"
              }
            ]
          }